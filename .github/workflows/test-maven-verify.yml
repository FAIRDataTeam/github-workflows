name: test-maven-verify.yml
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        runner:
          - ubuntu-24.04
          - windows-2022
          - macos-14
        java:
          - 21
        db_type:
          - mongodb
          - postgresql
        # https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#example-expanding-configurations
        # https://docs.github.com/en/actions/how-tos/write-workflows/choose-what-workflows-do/run-job-variations
        include:
          - db_type: mongodb
            db_version: 8
          - runner: windows-2022
            db_type: mongodb
            db_version: 6
          - db_type: postgresql
            db_name: 'test'
            db_username: 'test'
            db_password: 'test'
            db_port: 5432
    uses: ./.github/workflows/maven-verify.yml
    with:
      runner: ${{ matrix.runner }}
      java-version: ${{ matrix.java }}
      db-type: ${{ matrix.db_type }}
      db-name: ${{ matrix.db_name }}
      db-username: ${{ matrix.db_username }}
      db-password: ${{ matrix.db_password }}
      db-port: ${{ matrix.db_port }}
      db-version: ${{ matrix.db_version }}
